<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Gerbang Otomatis</title>
  <link rel="stylesheet" href="customer.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Login Akun</h2>
    <input type="text" id="username" placeholder="Nama Pengguna">
    <input type="password" id="password" placeholder="Kata Sandi">
    <button onclick="login()">Masuk</button>
    <p id="error-msg" class="error-msg"></p>
    <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    <p>Kembali ke <a href="index.html">Halaman Utama</a></p>


  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error-msg");
  
      const saved = localStorage.getItem("user_" + user);
      if (!saved) {
        error.innerText = "Akun tidak ditemukan.";
        return;
      }
  
      const data = JSON.parse(saved);
      if (data.password === pass) {
        localStorage.setItem("loggedInUser", user);
        window.location.href = "dashboard.html";
      } else {
        error.innerText = "Kata sandi salah.";
      }
    }
  </script>
    
</body>
</html>
