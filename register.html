<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun</title>
  <link rel="stylesheet" href="customer.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Daftar Akun</h2>

    <input type="text" id="fullname" placeholder="Nama Lengkap" required>
    <input type="text" id="contact" placeholder="Email atau No HP" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirm" placeholder="Konfirmasi Password" required>
    <textarea id="alamat" placeholder="Alamat" required></textarea>

    <button onclick="register()">Daftar</button>
    <p id="error-msg" class="error-msg"></p>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script>
    function register() {
      const fullname = document.getElementById("fullname").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const alamat = document.getElementById("alamat").value.trim();
      const error = document.getElementById("error-msg");

      // Validasi wajib isi
      if (!fullname || !contact || !username || !password || !confirm || !alamat) {
        error.innerText = "Harap isi semua data!";
        return;
      }

      // Validasi password
      if (password !== confirm) {
        error.innerText = "Konfirmasi password tidak sesuai!";
        return;
      }

      // Cek apakah username sudah digunakan
      if (localStorage.getItem("user_" + username)) {
        error.innerText = "Username sudah digunakan!";
        return;
      }

      // Simpan data
      const userData = {
        fullname,
        contact,
        username,
        password,
        alamat
      };

      localStorage.setItem("user_" + username, JSON.stringify(userData));
      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
